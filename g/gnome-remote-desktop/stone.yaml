name        : gnome-remote-desktop
version     : 48.0
release     : 7
homepage    : https://gitlab.gnome.org/GNOME/gnome-remote-desktop
upstreams   :
    - https://download.gnome.org/sources/gnome-remote-desktop/48/gnome-remote-desktop-48.0.tar.xz : 038c42e48fe1d890849bec5d567566c152bd6d7f463eadeec59b1eae8fbb32a0
summary     : Remote desktop daemon for GNOME using pipewire
description : |
    Remote desktop server which allows you to connect to your machine remotely
license     :
    - GPL-2.0-or-later
builddeps   :
    - binary(glslc)
    - binary(mutter)
    - binary(spirv-opt)
    - pkgconfig(cairo)
    - pkgconfig(dbus-1)
    - pkgconfig(epoxy)
    - pkgconfig(fdk-aac)
    - pkgconfig(ffnvcodec)
    - pkgconfig(freerdp-client3)
    - pkgconfig(freerdp-server3)
    - pkgconfig(freerdp3)
    - pkgconfig(fuse3)
    - pkgconfig(gbm)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libdrm)
    - pkgconfig(libei-1.0)
    - pkgconfig(libnotify)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libsecret-1)
    - pkgconfig(libva)
    - pkgconfig(opus)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(systemd)
    - pkgconfig(tss2-esys)
    - pkgconfig(tss2-mu)
    - pkgconfig(tss2-rc)
    - pkgconfig(tss2-tctildr)
    - pkgconfig(vulkan)
    - pkgconfig(winpr3)
    - pkgconfig(wireplumber-0.5)
    - pkgconfig(xkbcommon)
    - vulkan-headers
setup       : |
    %meson \
        -Drdp=true \
        -Dvnc=false \
        -Dsystemd=true \
        -Dman=false
build       : |
    %meson_build
install     : |
    %meson_install
