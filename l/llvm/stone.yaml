            -DLLVM_ENABLE_LTO=Thin \
            -DLLVM_ENABLE_MIMALLOC=$_IS_64BIT_BUILD \
            -DLLVM_ENABLE_MODULES=OFF \
            -DLLVM_ENABLE_PER_TARGET_RUNTIME_DIR=OFF \
            -DLLVM_ENABLE_PLUGINS=ON \
