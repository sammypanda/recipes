            -DLIBUNWIND_ENABLE_SHARED=ON \
            -DLIBUNWIND_ENABLE_STATIC=ON \
            -DLIBUNWIND_INSTALL_HEADERS=ON \
            -DLIBUNWIND_INSTALL_LIBRARY=ON \
            -DLIBUNWIND_INSTALL_LIBRARY=ON \
            -DLIBUNWIND_USE_COMPILER_RT=ON \
            -DLLVM_APPEND_VC_REV=OFF \
            -DLLVM_BINUTILS_INCDIR=/usr/include \
